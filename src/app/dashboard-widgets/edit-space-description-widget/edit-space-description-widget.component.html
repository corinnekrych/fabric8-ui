<div class="edit-space-description-widget">
  <h2 class="margin-0">
    <strong>{{space?.attributes.name | spaceName}}</strong>
  </h2>
  <!-- There must be no spaces here, otherwise we end up with random whitespace in the editable-->
  <div class="form-group">
    <textarea almEditable row="2" placeholder="Description goes here"
    [editable]="isEditable() | async"
    (onUpdate)="saveDescription($event)" class="space-description form-control">{{space.attributes.description}}</textarea>
  </div>
</div>
