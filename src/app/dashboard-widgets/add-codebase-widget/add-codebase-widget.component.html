<div class="add-codebase-widget card-pf">
  <div class="card-pf-heading">
      <div class="card-pf-heading-details">
        <a class="btn btn-link" [routerLink]="[{ outlets: { action: 'add-codebase' } }]">
          <span>Create Codebase</span>
          <i class="pficon pficon-add-circle-o"></i>
        </a>
      </div>
      <h2 class="card-pf-title">
        <span>Codebases</span>
        <span class="badge">{{codebaseCount | async}}</span>
      </h2>
  </div>
  <div class="card-pf-body">
    <div class="blank-slate-pf" *ngIf="(codebaseCount | async) === 0">
      <div class="blank-slate-pf-icon">
        <span class="pficon pficon-add-circle-o"></span>
      </div>
      <h1>Add Code</h1>
      <div class="blank-slate-pf-main-action">
        <button class="btn btn-primary btn-lg" [routerLink]="[{ outlets: { action: 'add-codebase' } }]">Add to space</button>
      </div>
      <div class="blank-slate-pf-main-action">
        <button class="btn btn-primary btn-lg" [routerLink]="[{ outlets: { action: 'add-codebase' } }]">Import from git</button>
      </div>
    </div>
    <ul class="list-group analyze-overview-items-detail" *ngIf="(codebaseCount | async) > 0">
      <li class="list-group-item" *ngFor="let codebase of codebases | async">
        <span class="avatar fa" [ngClass]="{'fa-github': codebase.attributes.type === 'git'}"></span>
        <a href="{{codebase.url}}" target="_blank">{{codebase.name}}</a>
      </li>
    </ul>
  </div>
</div>
