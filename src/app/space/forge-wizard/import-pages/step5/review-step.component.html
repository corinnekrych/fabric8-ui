<section *ngIf="gui.inputs">

    <div class="col-xs-12">
      <div class="form-horizontal"
        *ngFor="let input of gui.inputs">
        <label name="gui.inputs[0].name">{{input.label}}</label>
        <!--<single-input class="input-group width-100" [field]="gui.inputs[0]">-->
        <!--</single-input>-->
      </div>
    </div>
  </div>
</section>
