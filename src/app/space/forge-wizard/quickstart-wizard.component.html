<pfng-wizard #wizard
             [config]="config">

  <div [formGroup]="form" [ngSwitch]="currentGui.metadata?.name">
    <pfng-wizard-step [config]="steps[0]">
      <span *ngSwitchCase="'Quickstart'">
        <quickstart [gui]="currentGui" [form]="form"></quickstart>
      </span>
    </pfng-wizard-step>
  </div>

</pfng-wizard>
