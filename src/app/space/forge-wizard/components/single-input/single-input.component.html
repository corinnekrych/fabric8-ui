<div class="form-group" [ngSwitch]="field.valueType" >
  <label title="{{field.label}}" [class.required]="field.required===true" for="{{field.name}}"
         class="user-select-none control-label col-xs-12 col-sm-4">{{field.label}}</label>
  <div class="col-sm-8">
  <input *ngSwitchCase="'java.lang.String'" id="{{field.name}}" title="{{field.label}}" name="{{field.name}}"
    [(ngModel)]="field.value" type="text"
    class="form-control col-xs-12 col-sm-8" placeholder="{{field.description}}"  [disabled]="field.enabled===false"
    [required]="field.required" />
  <input *ngSwitchCase="'java.lang.Boolean'" style="box-shadow:none;" title="{{field.label}}"
    type="checkbox" name="{{field.name}}" [(ngModel)]="field.value" class="form-control"
    [required]="field.required" [disabled]="field.enabled===false">
  <input *ngSwitchCase="'java.lang.Integer'" title="{{field.label}}" type="number"
    name="{{field.name}}" [(ngModel)]="field.value" class="form-control" [required]="field.required"
    [disabled]="field.enabled===false">
</div>
</div>
