<div class="form-group" [ngSwitch]="field.valueType" [formGroup]="form">
  <label title="{{field.label}}" [class.required]="field.required" [for]="field.name"
         class="user-select-none control-label col-xs-12 col-sm-4">{{field.label}}</label>
  <div class="col-sm-8">
  <input *ngSwitchCase="'java.lang.String'" id="{{field.name}}" title="{{field.label}}" name="{{field.name}}"
    type="text" class="form-control col-xs-12 col-sm-8" placeholder="{{field.description}}" [disabled]="!field.enabled"
    [required]="field.required" [formControlName]="field.name"/>
  <input *ngSwitchCase="'java.lang.Boolean'" style="box-shadow:none;" [title]="field.label"
    type="checkbox" name="{{field.name}}" class="form-control" [formControlName]="field.name"
    [required]="field.required" [disabled]="!field.enabled">
  <input *ngSwitchCase="'java.lang.Integer'" [title]="field.label" type="number" [formControlName]="field.name"
    [name]="field.name" class="form-control" [required]="field.required" [disabled]="!field.enabled">
</div>
</div>
