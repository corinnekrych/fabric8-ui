<pfng-wizard #wizard
    [config]="config"
    (onCancel)="cancel()"
    (onNext)="nextClicked($event)">
  <pfng-wizard-step [config]="step1Config">
    <form class="form-horizontal">
      <div class="form-group required">
        <label class="col-sm-2 control-label required-pf" for="name">Name</label>
        <div class="col-sm-10">
          <input class="form-control" id="name" name="name" type="text" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="description">Description (Optional)</label>
        <div class="col-sm-10">

          <textarea class="form-control" id="description" name="description" rows="2">{{description}}</textarea>
        </div>
      </div>
    </form>
  </pfng-wizard-step>
</pfng-wizard>
